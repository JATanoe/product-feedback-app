<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ fragment/base :: global_header(~{::title},~{}) }">
  <title>Feedback :: Users</title>
</head>
<body>
<div id="root">
  <h1>Users List</h1>
  <p><a th:href="@{/users/create}">Create New User</a></p>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Bio</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.bio}"></td>
        <td>
          <a th:href="@{/users/{id}(id=${user.id})}">View</a>
          <a th:href="@{/users/{id}/update(id=${user.id})}">Update</a>
          <a th:href="@{/users/{id}/delete(id=${user.id})}">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
