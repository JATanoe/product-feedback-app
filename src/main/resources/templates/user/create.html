<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ fragment/base :: global_header(~{::title},~{}) }">
  <title>Feedback :: Create User</title>
</head>
<body>
<div id="root">
  <h1>Create User</h1>

  <form th:action="@{/users/create}" th:object="${user}" method="post">
    <div>
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" th:field="*{fullName}" placeholder="Enter your full name">
      <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <div>
      <label for="username">Username</label>
      <input id="username" type="text" th:field="*{username}" placeholder="Enter your username"/>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" th:field="*{email}" placeholder="Enter your email"/>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
      <label for="bio">Bio</label>
      <textarea id="bio" th:field="*{bio}" placeholder="Write a small bio"></textarea>
      <div th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
    </div>

    <div>
      <button type="submit">Create</button>
      <a th:href="@{/users}">Back to list</a>
    </div>
  </form>
</div>
</body>
</html>
